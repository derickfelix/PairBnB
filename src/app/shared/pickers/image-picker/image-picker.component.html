<div class="picker">
  <ion-img role="button" (click)="onPickImage()" *ngIf="selectedImageUrl && !isLoading" class="image"
    [src]="selectedImageUrl">
  </ion-img>
  <ion-button *ngIf="!selectedImageUrl && !isLoading" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
