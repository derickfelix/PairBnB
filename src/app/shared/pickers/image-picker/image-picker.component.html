<div class="picker">
  <ion-img role="button" (click)="onPickImage()" *ngIf="selectedImage && !isLoading" class="image"
    [src]="selectedImage">
  </ion-img>
  <ion-button *ngIf="!selectedImage && !isLoading" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
  <input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
</div>
